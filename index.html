    <script>
        var clicked = false;
        function toggle(){
            var card = document.getElementById("card");
            var cross = document.getElementById("cross");
            var menu = document.getElementById("menu");
            if (clicked == false){
                card.style.height = "100vh";
                clicked = true;
                cross.style.display = "block"
                menu.style.display = "none"
            }
            else{
                card.style.height = "0px";
                clicked = false;
                cross.style.display = "none"
                menu.style.display = "block"
            }
        }

        var words = Array(" perfect", " best", " all in one", " coolest");
        var prevword = '';
        async function changetextf(){
            var changetext = document.getElementById("changetext");
            while (true){
                var randomIndex = Math.floor(Math.random() * words.length);
                var word = words[randomIndex];
                if (word != prevword){
                    break
                }
            }
            function sleep(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
            var tword = ''
            for (let i of word){
                tword = tword + i;
                changetext.innerHTML = tword;
                await sleep(150);
            }
            changetext.innerHTML = word
            prevword = word
            await sleep(1000);
            var wordnr = word
            var splitString = word.split("");
            var reverseArray = splitString.reverse();
            var word = reverseArray.join("");
            var tword = ''
            var ii = 0
            for (let i of word){
                ii += 1
                var tword = ''
                var jj = wordnr.length + 1;
                for (let j of wordnr){
                    jj -= 1
                    if (jj == ii){
                        break
                    }
                    tword = tword + j;
                }
                changetext.innerHTML = tword;
                await sleep(100);
            }
            await sleep(1000);
            changetextf()
        }
        window.onload = changetextf;
    </script>
    <title>Nebula</title>
</head>
