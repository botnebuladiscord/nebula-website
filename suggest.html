<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style/suggest.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        var clicked = false;
        function toggle(){
            var card = document.getElementById("card");
            var cross = document.getElementById("cross");
            var menu = document.getElementById("menu");
            if (clicked == false){
                card.style.height = "100vh";
                clicked = true;
                cross.style.display = "block"
                menu.style.display = "none"
            }
            else{
                card.style.height = "0px";
                clicked = false;
                cross.style.display = "none"
                menu.style.display = "block"
            }
        }
    </script>
    <title>Nebula - Suggest</title>
</head>
<body>
    <a href="/home.html">
        <img id="logo" src="/assets/logo.png">
    </a>
    <!-- <img id="logo" src="/assets/logo.png"> -->
    <div class="card" id="card">
        <ul class="navigation">
            <li><a href="/home.html"><ion-icon name="home"></ion-icon> Home</a></li>
            <li><a href="/about.html"><ion-icon name="information-circle"></ion-icon> About</a></li>
            <li><a href="https://discord.com/api/oauth2/authorize?client_id=953533453100527626&permissions=1247621410038&scope=bot"><ion-icon name="add-circle"></ion-icon> Invite</a></li>
            <li><a href="https://discord.gg/CxtY6rTnr4"><ion-icon name="help"></ion-icon> Support Server</a></li>
            <li><a href="/commands.html"><ion-icon name="list"></ion-icon> Commands</a></li>
            <li><a href="/suggest.html"><ion-icon name="chatbubble"></ion-icon> Suggest</a></li>
            <li><a href="/changelog.html"><ion-icon name="document"></ion-icon> Changelog</a></li>
            <li><a href="/music.html"><ion-icon name="musical-notes"></ion-icon> Music</a></li>
            <li><a href="https://nebula-dashboard.onrender.com"><ion-icon name="stats-chart"></ion-icon> Dashboard</a></li>
        </ul>
        <div class="toggle" id="toggle">
            <button onclick="toggle()"><ion-icon name="menu-outline" id="menu"></ion-icon><ion-icon name="close-outline" style="display:none" id="cross"></ion-icon></button>
        </div>
    </div>
    <div id="title">
        <h1>Suggest</h1>
    </div>
